{% extends 'layoutside.html' %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-5">
        <div class="form-area">
            <form  method ="post">
            <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">Add a Book</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                        </div>
                          <div class="form-group">
                            <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="coverurl" name="coverurl" placeholder="URL" required>
                        </div>
                        <div class="form-group">
                        <textarea class="form-control" type="textarea" id="description" name="description" maxlength="140" rows="7"></textarea>                 
                        </div>
                        <h3> Add Author </h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>
                        <p>Is there another Author?</p>                       
                         <p> <input type="submit" value="Add a Book" class="btn btn-primary"></p>

            </form>
        </div>
    </div>
</div>

{% endblock %}
