{% extends 'layoutside.html' %}

{% block title %}{% endblock %}

{% block content %}

                <div class="row">
                    <div class="col-lg-10">
                        <h1>Authors</h1>
                        {% for item in array %}
                            <p><img src="{{item.portraiturl}}" class="small_book" />
                            </p>
                            <p><h4>{{item.firstname}} {{item.lastname}}</h4></p>
                            <p>{{item.biography}}</p>
                            <p><h4>Books</h4></p>
                            <p><a href="/books/{{item.book_id}}">{{item.title}}</a></p>
                            <p class="clear"></p>
                        {% endfor %}
                    </div>
                </div>

{% endblock %}
